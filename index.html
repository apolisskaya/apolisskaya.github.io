<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alla Spears</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: monospace;
            text-align: left;
            padding-top: 200px;
            font-size: 30px;
        }
        a {
            color: #b5e4b5;
        }
        #terminal {
            width: 90%;
            height: 400px;
            margin: 20px;
            background-color: #222;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            float: left;
            word-wrap: break-word;
            max-width: 900px;
        }
        #output {
            height: 80%;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #prompt {
            color: lime;
            margin-right: 5px;
            line-height: 30px;
        }
        #command-input {
            background-color: transparent;
            color: white;
            border: none;
            outline: none;
            flex: 1;
            font-family: monospace;
            font-size: 30px;
        }
        #help {
            width: 300px;
            height: 100%;
            background-color: #000;
            color: white;
            display: inline-block;
            overflow-y: auto;
            padding: 10px;
            position: float;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>
        // Function to type 'Alla Spears' on the screen
        function typeHello() {
            const text = 'Alla Spears';
            let index = 0;
            const interval = setInterval(() => {
                document.querySelector('h1').innerHTML += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                }
            }, 200);
        }
        // Call the function when the page loads
        window.onload = typeHello;
    </script>
    <p>Welcome.</p>

    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">></span>
            <input type="text" id="command-input" autofocus />
        </div>
    </div>

    <div id="right-side">
        <div id="help">
            Need help?
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
            </ul>
        </div>
    </div>

    <script src="terminal.js"></script>
</body>
</html>
