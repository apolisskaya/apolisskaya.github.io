<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 200px;
            font-size: 30px;
        }
        a {
            color: #b5e4b5;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>
        // Function to type 'Alla Spears' on the screen
        function typeHello() {
            const text = 'Alla Spears';
            let index = 0;
            const interval = setInterval(() => {
                document.querySelector('h1').innerHTML += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                }
            }, 200);
        }
        // Call the function when the page loads
        window.onload = typeHello;
    </script>
    <h2>Subheading</h2>
    <p>This is a regular text paragraph.</p>
    <a href="another-page.html">Go to Another Page</a>
</body>
</html>
